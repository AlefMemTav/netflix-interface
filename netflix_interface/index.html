<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/main.css">
        
        <!--Responsive-->
        <link rel="stylesheet" href="style/responsive.css">

        <!--Owl css-->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
        <title>NETFLIX INTERFACE</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documetários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="main-movie">
                <div class="container">
                    <h3 class="title">O Projeto Adam</h3>
                    <p class="description">Depois de viajar no tempo e ir parar em 2022 sem querer, o piloto de combate Adam Reed se une à sua versão de 12 anos de idade para salvar o futuro.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carousel-movies">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-movies" src="img/uncharted.JPG" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-movies" src="img/os_caras_malvados.JPG" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-movies" src="img/sem_volta_pra_casa.JPG" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-movies" src="img/sonic_2.JPG" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-movies" src="img/pokemon.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-movies" src="img/house.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-movies" src="img/smallville.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-movies" src="img/bbad.jpg" alt="" srcset="">
                </div>
            </div>
        </div>
        <!--Javascript-->
        <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script>
    </body>
</html>
